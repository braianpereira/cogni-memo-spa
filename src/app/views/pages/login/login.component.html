<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form
                cForm
                (ngSubmit)="onSubmit()"
                [validated]="false"
                novalidate
              >
                <h1>Entrar</h1>
                <c-input-group class="mb-3" [formGroup]="loginForm">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="email"
                    cFormControl
                    required
                    formControlName="email"
                    placeholder="E-mail"
                    [ngClass]="{ 'is-invalid':loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) }"
                  />
                  <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                       class="invalid-feedback">
                    <div *ngIf="loginForm.get('email')?.hasError('required')">
                      Senha obrigatória.
                    </div>
                    <div *ngIf="loginForm.get('email')?.hasError('serverError')">
                      {{ loginForm.get('email')?.getError('serverError') }}
                    </div>
                  </div>
                </c-input-group>
                <c-input-group class="mb-2" [formGroup]="loginForm">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    required
                    placeholder="Senha"
                    type="password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid':loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) }"
                  />
                  <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                       class="invalid-feedback">
                    <div *ngIf="loginForm.get('password')?.hasError('required')">
                      Senha obrigatória.
                    </div>
                  </div>
                </c-input-group>
                <c-form-check class="mb-4">
                  <input cFormCheckInput id="checkOne" type="checkbox" />
                  <label cFormCheckLabel for="checkOne">Permanecer logado</label>
                </c-form-check>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" type="submit" color="primary">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Esqueceu a senha?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Criar conta</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Registre-se agora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
